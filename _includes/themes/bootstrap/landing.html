<style>
  .parallax {
  background-image: url('{{ BASE_PATH }}/assets/img/{% if page.img %}{{ page.img }}{% else %}generic.jpg{% endif %}');

  height: 500px;

  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<script>
  var log=Date.now();

  window.addEventListener('scroll',() => {
      
      if (window.scrollY<nav.offsetTop && Date.now()-log>nav.offsetTop-window.scrollY) {
          log=Date.now();
          nav.scrollIntoView({behavior: 'smooth'});
      }
  });
</script>

<div id="fullpage" class='parallax' style="cursor:pointer;" onclick="nav.scrollIntoView({behavior: 'smooth'});">
  <div class="section parallax" id="section0">
    <div style="background-size: cover; background-image:url('{{ BASE_PATH }}/assets/img/{% if page.img %}{{ page.img }}{% else %}generic.jpg{% endif %}')" class="slide parallax">       
        <div class="jumbotronic parallax" style="text-align: center">
          <h1 class="heavy">{{ page.title }}</h1>
          {% if page.tagline %} <h2 class="heavy">{{ page.tagline }}</h2>{% endif %}
        </div>
    </div>        
    {% if page.title2 %}<div style="background-size: cover; background-image:url('{{ BASE_PATH }}/assets/img/{% if page.img2 %}{{ page.img2 }}{% else %}generic.jpg{% endif %}')" class="slide parallax">
    <div class="jumbotronic parallax" style="text-align: center">
      <h1 class="heavy">{{ page.title2 }}</h1>
    </div>{% endif %}
    </div>
 
    {% if page.title3 %}<div style="background-size: cover; background-image:url('{{ BASE_PATH }}/assets/img/{% if page.img3 %}{{ page.img3 }}{% else %}generic.jpg{% endif %}')" class="slide parallax">
    <div class="jumbotronic parallax" style="text-align: center">
      <h1 class="heavy">{{ page.title3 }}</h1>{% endif %}
    </div>
  </div>
 </div>
</div>
